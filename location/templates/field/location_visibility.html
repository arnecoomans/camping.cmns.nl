{% if user.is_authenticated and perms.location.change_location%}{% load static %}
  <div class="row">
    <div class="col-3 title-col">{% translate 'visibility'|capfirst %}:</div>
    <div class="col-8">
      <form
        action="{% url 'cmnsd:dispatch_field_of_object_by_id_and_slug' 'location' location.id location.slug 'visibility' %}"
        data-action
        data-method="POST"
        data-body="form"
        data-map='{"visibility":"#visibility"}'
        data-params="editable"
        >
        <div class="input-group">
          <select name="visibility" id="location-visibility" class="form-select" aria-label="{% translate 'select location visibility'|capfirst %}">
            <option value="q" {% if location.visibility == 'q' %}selected{% endif %}>{% translate 'private'|capfirst %}</option>
            <option value="f" {% if location.visibility == 'f' %}selected{% endif %}>{% translate 'family'|capfirst %}</option>
            <option value="c" {% if location.visibility == 'c' %}selected{% endif %}>{% translate 'community'|capfirst %}</option>
            <option value="p" {% if location.visibility == 'p' or not location %}selected{% endif %}>{% translate 'public'|capfirst %}</option>
          </select>
          <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16"><path d="M11 2H9v3h2z"/><path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/></svg></button>
        </div>
      </form>
    </div>
  </div>
{% endif %}
