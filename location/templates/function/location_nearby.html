<h2>{% translate 'Nearby Locations' %}</h2>

{% for loc in location.nearby %}
  {% include 'snippets/location_flashcard.html' with location=loc %}
{% empty %}
  <div class="row">
    <div class="col-12">
      <p class="text-muted">{% translate 'no nearby locations'|capfirst %}.</p>
    </div>
  </div>
{% endfor %}
