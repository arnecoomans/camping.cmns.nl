{% load i18n %}
<div class="addcomment">
  <h2>Add comment</h2>
    <div class="row">
      <div class="col">
        <textarea name="content" class="form-control" placeholder="{% translate 'add your comment'|capfirst %}"></textarea>
      </div>
      <div class="col form-floating">
        <select name="visibility" id="comment-visibility" class="form-select" aria-label="{% translate 'select comment visibility'|capfirst %}">
          <option value="q">{% translate 'private'|capfirst %}</option>
          <option value="f">{% translate 'family'|capfirst %}</option>
          <option value="c" selected>{% translate 'community'|capfirst %}</option>
          <option value="p">{% translate 'public'|capfirst %}</option>
        </select>
        <label for="comment-visibility">{% translate 'select comment visibility'|capfirst %}</label>
        <input class="btn btn-primary" type="submit" value="{% translate 'share comment'|title %}" id="add-comment" data-url="{% url 'location:aAddComment' location.slug %}">
      </div>
    </div>
    
    
</div>
