<span class="chain">
  <a href="{% url 'location:search' %}?chains__slug={{ chain.slug }}" data-bs-toggle="tooltip" data-bs-placement="top" title="{% translate location.getPCategory|capfirst %} {% translate 'by' %} {{ chain.name }}{% if chain.parent and user.is_authenticated %} ({{ chain.parent.name }}){% endif %}">
    {{ chain.name|title }}
  </a>
  {% if chain.parent and user.is_authenticated %} - <a href="{% url 'location:search' %}?chains__slug={{ chain.parent.slug }}" data-bs-toggle="tooltip" data-bs-placement="top" title="{% blocktranslate with chain=chain.name|title parent=chain.parent.name|title %}{{ chain }} is part of {{ parent }} {% endblocktranslate %}">{{ chain.parent.name|title }}</a>{% endif %}
</span>
