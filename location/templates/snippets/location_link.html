{% load i18n %}{% load static %}{% if location == user.profile.home %}<svg class="bi" width="16" height="16" fill="#333" data-bs-toggle="tooltip" data-bs-placement="top" title="{% translate 'this is marked as your home'|capfirst %}"><use xlink:href="{% static 'bootstrap-icons/bootstrap-icons.svg' %}#house"/></svg>{% endif %}
{% if location in user.profile.favorite.all %}<svg class="bi" width="16" height="16" fill="#c00" data-bs-toggle="tooltip" data-bs-placement="top" title="{% translate 'you like this location'|capfirst %}"><use xlink:href="{% static 'bootstrap-icons/bootstrap-icons.svg' %}#balloon-heart-fill"/></svg>{% endif %}
{% if location in user.profile.least_liked.all %}<svg class="bi" width="16" height="16" fill="#666" data-bs-toggle="tooltip" data-bs-placement="top" title="{% translate "you don't like this location"|capfirst %}"><use xlink:href="{% static 'bootstrap-icons/bootstrap-icons.svg' %}#heartbreak-fill"/></svg>{% endif %}              
<a href="{{ location.get_absolute_url }}">{{ location.name }}</a>
